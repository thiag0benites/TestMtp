<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste MTP</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="FormCalculation">
          <h2 class="text-center">Desafio Cálculo da Umidade do Solo</h2>
          <div id="InputForm" method="GET">
            <div class="mb-3">
              <label for="SelectSoilType" class="form-label">Típo de Solo</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm" id="SelectSoilType">
                <option value="Selecione" selected>Selecione...</option>
                <option value="Argila">Argila</option>
                <option value="Argilosa">Argilosa</option>
                <option value="Arenosa">Arenosa</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="InputHumidityLevel" class="form-label">Nível de Umidade</label>
              <input type="number" class="form-control form-control-sm" id="InputHumidityLevel" min="1" max="100">
            </div>
            <button type="submit" class="btn btn-secondary btn-sm" id="BtnCalculate">Calcular</button>
          </div>
          <table class="table table-bordered border-second" id="DetailTable">
            <thead>
              <td>Tipo de solo</td>
              <td>Irrigação não necessária</td>
              <td>Irrigação a ser aplicada</td>
              <td>Umidade do solo perigosamente baixa</td>
            </thead>
            <tbody>
              <tr>
                <td class="subtitle">Fino (argila)</td>
                <td class="value green">80-100</td>
                <td class="value yellow">60-79</td>
                <td class="value red">Abaixo de 60</td>
              </tr>
              <tr>
                <td class="subtitle">Médio (argilosa)</td>
                <td class="value green">88-100</td>
                <td class="value yellow">70-87</td>
                <td class="value red">Abaixo de 70</td>
              </tr>
              <tr>
                <td class="subtitle">Grosseiro (arenosa)</td>
                <td class="value green">90-100</td>
                <td class="value yellow">80-89</td>
                <td class="value red">Abaixo de 80</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="OutputArea" class="text-center">
          <h2 class="text-center">Ação</h2>
          <p id="Response"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/elements.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/frontend.js"></script>
</body>

</html>
